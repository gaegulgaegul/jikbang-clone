<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>좋은 집 구하는 기술, 직방</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="fixed">
        <header class="header">
            <div class="left-header">
                <div class="logo-wrap">
                    <img class="logo" src="https://s.zigbang.com/v1/web/common/new/zigbang_logo.png" alt="직방">
                </div>
                <div class="category">
                    <ul class="category-container">
                        <li>
                            <p>아파트</p>
                            <span>매매/전월세/신축분양</span>
                        </li>
                        <li>
                            <p>빌라, 투룸+</p>
                            <span>신축분양/매매/전월세</span>
                        </li>
                        <li>
                            <p>원룸</p>
                            <span>전월세</span>
                        </li>
                        <li>
                            <p>오피스텔</p>
                            <span>도시형생활주택/전월세</span>
                        </li>
                        <li>
                            <p>창업/사무실</p>
                            <span>임대/매매</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-header">
                <button class="move-sign-btn">로그인 및 회원가입</button>
                <div class="move-marketing-area">
                    <div class="move-marketing-text">중개사무소 가입<br/>및 광고문의</div>
                    <div class="right-arrow">></div>
                </div>
            </div>
        </header>
        <section class="banner-area">
            <div class="comment-area">
                <div class="comment">어떤 집을 찾고 계세요?</div>
            </div>
            <div class="search-form">
                <div class="search-category-area">
                    <ul class="search-category">
                        <li id="apt" class="active">아파트</li>
                        <li id="two-room">빌라,투룸+</li>
                        <li id="one-room">원룸</li>
                        <li id="offictel">오피스텔</li>
                        <li id="officer">창업/사무실</li>
                    </ul>
                </div>
                <div class="search-area">
                    <input type="text" id="search-text" placeholder="원하시는 지역명, 지하철역, 단지명(아파트명)을 입력해주세요" />
                    <div class="search-button-area">
                        <img src="https://s.zigbang.com/v1/web/main/ic_search.png" alt="찾아보기" class="search-button-img" />
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
